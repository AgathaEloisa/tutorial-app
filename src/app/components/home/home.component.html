  <!-- Navbar -->
<app-navbar [title]="title"></app-navbar>

  <!-- search field -->
  <form class="search">
    <input type="text"
           placeholder="Buscar por titulo"
           [formControl]="control"
           [matAutocomplete]="auto">
    <mat-autocomplete #auto="matAutocomplete">
      <mat-option *ngFor="let tutorial of filteredTutorials | async" [value]="tutorial">
        {{tutorial}}
      </mat-option>
    </mat-autocomplete>
  </form>

    <!-- Order By -->
  <app-order-by></app-order-by>

    <!-- Tutorial list -->
  <app-tutorial-list></app-tutorial-list>

    <!-- Buttons -->
    <!-- delete all items -->
    <button mat-stroked-button
      class="btn-delete">ELIMINAR TODOS</button>

    <!-- add item -->
  <a mat-fab
    color="primary"
    aria-label="Add item"
    class="add-item"
    href="add-tutorial">
    <mat-icon>+</mat-icon>
  </a>
